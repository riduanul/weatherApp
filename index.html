<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputValue" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="description"></h1>
        </div>
    </div>

    <script>
        const inputValue = document.getElementById('inputValue');
        const button = document.getElementById('button');
        const city = document.getElementById('city');
        const temp = document.getElementById('temp');
        const description = document.getElementById('description');
        const icon = document.getElementById('icon');


        button.addEventListener('click', function (){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=cded139158347f38e91c5b668c1c63c9')
            .then (res => res.json())
            .then (data => {
                console.log(data);
                const cityName = data.name; 
                const temperature = data.main;
                const temper = temperature.temp;
                const desc = data.weather[0];
                const desc1 = desc.description;
                const icon = data.weather[0];
                const icon1 = icon.icon;
                
                city.innerHTML = cityName;
                temp.innerHTML = temper;
                description.innerHTML = desc1; 
                icon.innerHTML = icon1;

            });
            
        });
        
    </script>
</body>

</html>
